<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shader Shop</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/simpleShaderCard.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <link rel="icon" href="images/LogoSBP.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="js/load-sections.js"></script>
    <div id="header-placeholder"></div>
    <main>
        <script type="module">
            import { loadShaders } from "./js/galleryShadersViews.js";
            loadShaders("AI");
        </script>
        <script type="module">
            import { injectShaderToElement } from './js/shaderInjector.js';
            import { shaders } from './js/aiMadeShaderMaterials/ZShadersList.js';

            loadAllSections.then(() => {
                injectShaderToElement(shaders[1], 'header');
            }).catch(error => console.error("Error loading sections:", error));
        </script>
    </main>
    <div id="footer-placeholder"></div>

</body>

</html>
