<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/fullPresentation.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
    <link rel="icon" href="images/LogoSBP.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap"
        rel="stylesheet">
</head>

<body>
    <script src="js/load-sections.js"></script>

    <div id="header-placeholder"></div>
    <div class="centered">
        <main id="main-placeholder">
        </main>
    </div>


    <div id="explanationSection" class="compartement">
        <h2>Code Explanation</h2>
        <textarea id="explanation"></textarea>
    </div>

    <div id="presentingShader"></div>

    <div class="interactionSection">
        <h2>Interactions</h2>
        <div id="params"></div>
    </div>
    <div class="infoSection">
        <h2>Infos</h2>
        <div id="infos"></div>
    </div>

    <div id="framentSection" class="compartement">
        <h2>Fragment Code</h2>
        <pre><code id="fragmentCode" class="language-glsl"></code></pre>
    </div>

    <div id="vertexSection" class="compartement">
        <h2>Vertex Code</h2>
        <pre><code id="vertexCode" class="language-glsl"></code></pre>
    </div>

    <div id="jsSection" class="compartement">
        <h2>Javascript Code</h2>
        <pre><code id="jsCode" class="language-javascript"></code></pre>
    </div>
    <script type="module">
        import { loadExplanations } from "./js/shaderExplanation.js";
        loadExplanations("music"); 
    </script>

    <div id="footer-placeholder"></div>
</body>

</html>
