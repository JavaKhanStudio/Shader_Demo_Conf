<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPT-4 Code Generator</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/promptSection.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.min.js"></script>
</head>
<body>
<script src="js/load-sections.js"></script>

<div id="header-placeholder"></div>
<div class="centered">

    <div >
        <main id="main-placeholder">
        </main>
    </div>
    <div class="promptSection">
        <h2>GPT-4 Code Generator</h2>
        <label for="apiKey">üîë OpenAI API Key:</label>
        <input type="password" id="apiKey" placeholder="sk-...">
        <p style="color: darkred; font-weight: bold;">
            ‚ö†Ô∏è This tool runs entirely in your browser. Your OpenAI API key is not stored or sent anywhere except to OpenAI. Use at your own discretion.
        </p>

        <label for="userPrompt">üìù Your Prompt:</label>
        <textarea id="userPrompt" rows="5" placeholder="Ask GPT-4 to generate some code..."></textarea>

        <button onclick="callGPT()">Generate Code with GPT-4</button>
    </div>
</div>
<div id="footer-placeholder"></div>

<script type="module">
    import { loadExplanations } from "./js/shaderExplanation.js";
    loadExplanations("builder");
</script>

<script>
    async function callGPT() {
        const apiKey = document.getElementById('apiKey').value.trim();
        const prompt = document.getElementById('userPrompt').value.trim();
        const outputArea = document.getElementById('fragmentCode');

        if (!apiKey || !prompt) {
            alert('Please enter both an API key and a prompt.');
            return;
        }

        outputArea.value = '‚è≥ Generating...';

        try {
            const response = await fetch('https://api.openai.com/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4',
                    messages: [{ role: 'user', content: prompt }],
                    temperature: 0.7
                })
            });

            const data = await response.json();
            if (data.choices && data.choices[0]) {
                outputArea.value = data.choices[0].message.content.trim();
            } else {
                outputArea.value = '‚ö†Ô∏è No response from GPT-4.';
            }
        } catch (error) {
            console.error(error);
            outputArea.value = '‚ùå Error calling GPT-4: ' + error.message;
        }
    }
</script>
</body>
</html>
